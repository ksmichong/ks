<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />-->
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
		<title></title>
		<style type="text/css">
			*{
				margin:0 ;
				padding: 0;
				-webkit-box-sizing: border-box;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			#box{
				width: 100%;
				height: 300px;
				overflow: hidden;
			   position:relative;
			
			}
			ul{
				width: 500%;
				height: 300px;
				list-style: none;
				position:absolute;
				/*transition:all 0.1s ;*/
			}
			li{
				width:20%;
				height: 300px;;
				float:left;
			}
			li>img{
				width: 100%;
				/*display: block;*/
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="list">
				<li><img src="img/10.jpg"/></li>
				<li><img src="img/11.jpg"/></li>
				<li><img src="img/13.jpg"/></li>
				<li><img src="img/2.jpg"/></li>
				<li><img src="img/7.jpg"/></li>
				<!--<li><img src="img/9.jpg"/></li>-->
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		function getStyle(obj,attr){
			return getComputedStyle(obj,null)[attr];
		}
		var list=document.getElementById("list");
		var lis=list.getElementsByTagName("li");
		var w=parseInt(getStyle(lis[0],"width"));
		var oleft=0;
		var n=0;
		list.addEventListener("touchstart",function(ev){
			list.style.webkitTransition="none";
			ev.preventDefault();
			var ex=ev.changedTouches[0].pageX;
			oleft=this.offsetLeft;
			list.addEventListener("touchmove",function(ev){
				var dis=ev.changedTouches[0].pageX-ex;
//				console.log(dis);
				list.style.left=oleft+dis+"px";
			})
			list.addEventListener("touchend",function(ev){
				list.style.webkitTransition="all 200ms";
				n=Math.round(this.offsetLeft/w);
				if(n>0){
					n=0;
				} else if(n<-(lis.length-1)){
					n=-(lis.length-1);
				}
					/*if(n<-(lis.length-1)){
						n=-(lis.length-1);
					}*/
				list.style.left=n*w+"px";
			})
			
		})
	</script>
</html>
