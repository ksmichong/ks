<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<script type="text/javascript" src="dist/js/swiper.js"></script>
		<link rel="stylesheet" type="text/css" href="dist/css/swiper.css"/>
		<style>
			*{
				margin:0 ;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
				
			}
			.swiper-container{
				width: 100%;
				height: 100%;
				position: relative;
				overflow: hidden;
			}
			ul{
				list-style: none;
				width: 800%;
				height: 100%;
			}
			li{
				background: pink;
				width: 10%;
				height: 100%;
				float:left ;
			}
			/*.swiper-pagination{
				position: absolute;
				bottom:50px ;
			}*/
		</style>
	</head>
	<body>
		<div class="swiper-container">
			<ul class="swiper-wrapper">
				<li class="swiper-slide">1</li>
				<li class="swiper-slide">2</li>
				<li class="swiper-slide">3</li>
				<li class="swiper-slide">4</li>
				<li class="swiper-slide">5</li>
				<li class="swiper-slide">6</li>
				<li class="swiper-slide">7</li>
				<li class="swiper-slide">8</li>
				<li class="swiper-slide">9</li>
				<li class="swiper-slide">10</li>
			</ul>
			 <div class="swiper-pagination"></div>
		</div>
		<script> 
			var mySwiper = new Swiper('.swiper-container', {
			autoplay: 2000,//可选选项，自动滑动
			autoplayDisableOnInteraction : false,
			pagination : '.swiper-pagination',
			})
		</script>
	</body>
</html>
